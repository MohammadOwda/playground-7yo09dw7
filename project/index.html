<div class="container" style="padding-top:50px">

			<div class="card-body">
			<img src="iug.jpg" class="img-fluid mx-auto d-block">
			<br/>
			<script>
				
				if(document.location.hash === '#unauthorized') {
					document.write('<div class="alert alert-danger" role="alert">Invalid Username or Password</div>');
				} else if(document.location.hash === '#error') {
					document.write('<div class="alert alert-danger" role="alert">An error has occured</div>');
				}

			</script>
			<form action="/login" method="post">
			<div class="form-group">
				<label for="studentid">Student ID</label>
				<input type="text" class="form-control" pattern="[12]201[0-9]{5}" name="studentid" required placeholder="e.g. 120170000">
			  </div>
			  <div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" required placeholder="Username">
			  </div>
			  <div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" required placeholder="Password">
			  </div>
			  <br/>
			  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
			</div>
		</div>
	</div>
</div>
